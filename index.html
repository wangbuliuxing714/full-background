<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯色背景生成器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>纯色背景生成器</h1>
            <p class="tagline">简单、优雅的背景创建工具</p>
        </header>
        
        <main>
            <div class="controls">
                <div class="control-group">
                    <label for="color-picker"><i class="fas fa-palette"></i> 选择颜色</label>
                    <input type="color" id="color-picker" value="#3498db">
                </div>
                
                <div class="control-group">
                    <label for="width"><i class="fas fa-arrows-alt-h"></i> 宽度 (px)</label>
                    <input type="number" id="width" min="100" value="1920">
                </div>
                
                <div class="control-group">
                    <label for="height"><i class="fas fa-arrows-alt-v"></i> 高度 (px)</label>
                    <input type="number" id="height" min="100" value="1080">
                </div>
                
                <div class="control-group">
                    <label for="preset-sizes"><i class="fas fa-crop-alt"></i> 预设尺寸</label>
                    <select id="preset-sizes">
                        <option value="">自定义</option>
                        <option value="1920x1080">1920 × 1080 (FHD)</option>
                        <option value="2560x1440">2560 × 1440 (2K)</option>
                        <option value="3840x2160">3840 × 2160 (4K)</option>
                        <option value="1280x720">1280 × 720 (HD)</option>
                        <option value="1080x1920">1080 × 1920 (手机全屏)</option>
                        <option value="1200x630">1200 × 630 (社交媒体)</option>
                    </select>
                </div>
                
                <button id="download-btn"><i class="fas fa-download"></i> 下载背景</button>
            </div>
            
            <div class="preview-container">
                <div class="preview-wrapper">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="scale-info">预览比例: <span id="scale-value">100%</span></div>
            </div>
        </main>
        
        <footer>
            <p>简约而实用的纯色背景生成工具 <i class="far fa-heart"></i></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
